<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="Main-Container">
    <header class="Image-Container">
      <img alt="QR-Code" src="./images/image-qr-code.png" class="QR-Code">
    </header>
    <main class="Text-Container">
      <h1 class="text-header"> Improve your front-end skills by building projects </h1>
  
      <p class="header-description"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ejpangwi031401/" target="_blank">Eugene Justin Pangwi</a>.
  </footer>
</body>
</html>
